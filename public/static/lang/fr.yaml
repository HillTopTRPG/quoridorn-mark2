  title: Quoridornカード山札ビルダー Ver.1.0.0a1
  description:
    tool: 部屋データに山札を1つ登録するための機能です。
    import-text-paranoia-rebooted: |-
      クリックすることでファイル指定ダイアログが表示します。
      専用のテキストファイルを読み込んで、山札を構築することができます。
      Paranoia Rebooted公式サイトからダウンロードできるオンラインセッション用カード画像ファイルzipを解凍し、
      そこに含まれている「cards_free_200x300」フォルダ直下のテキストファイルを指定してください。
      「allCards.txt」だけは使用できません。
      事前に画像ファイルをQuoridorn上にアップロードしておく必要があります。
  card-frame-preset:
    text-template: |-
      テキストテンプレート
      （inSANe）
    template-image: 画像テンプレート
    full-image-paranoia: |-
      画像フル
      （Paranoia Rebooted）
    full-image-tnm: |-
      画像フル
      （トーキョー・ナイトメア）
    full-image-tnx: |-
      画像フル
      （トーキョーN◎VA）
  button:
    import-text-paranoia-rebooted: |-
      テキストからインポート
      （Paranoia Rebooted）
  message-list:
    choose-base-deck: ベース山札の選択
    create-card: 山札の新規作成
    create-deck-entrance: |-
