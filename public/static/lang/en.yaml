card-deck-builder:
  title: Quoridornカード山札ビルダー Ver.1.0.0a1
  description:
    tool: 部屋データに山札を1つ登録するための機能です。
    import-text-paranoia-rebooted: |-
      クリックすることでファイル指定ダイアログが表示します。
      専用のテキストファイルを読み込んで、山札を構築することができます。
      Paranoia Rebooted公式サイトからダウンロードできるオンラインセッション用カード画像ファイルzipを解凍し、
      そこに含まれている「cards_free_200x300」フォルダ直下のテキストファイルを指定してください。
      「allCards.txt」だけは使用できません。
      事前に画像ファイルをQuoridorn上にアップロードしておく必要があります。
  card-frame-preset:
    text-template: |-
      テキストテンプレート
      （inSANe）
    template-image: 画像テンプレート
    full-image-paranoia: |-
      画像フル
      （Paranoia Rebooted）
    full-image-tnm: |-
      画像フル
      （トーキョー・ナイトメア）
    full-image-tnx: |-
      画像フル
      （トーキョーN◎VA）
  button:
    import-text-paranoia-rebooted: |-
      テキストからインポート
      （Paranoia Rebooted）
  message-list:
    choose-base-deck: ベース山札の選択
    create-card: 山札の新規作成
    create-deck-entrance: |-
      Quoridornにアップロードされた画像を使って、新しい山札を作成します。
      特殊処理を使わない場合は、画面下部の矢印で進んでください。
    setting-frame: |-
      カードの表面のフレームを設定してください。
      ここで指定したフレームが、後続の工程で流し込む画像や文字のベースとなります。
    choose-back-image: |-
      山札に共通するカードの裏面を選んでください。
      新規作成の際に設定できる裏面の種類は１種類のみです。
      複数の裏面を持つ山札は、複数の山札を組み合わせることで作成してください。
    create-front: カードの表面を選びつつカードデータを入力してください。
    choose-card: カードの選択・山札登録
  header:
    deck-set-preset: プリセット
    deck-set-room: 部屋データ
    card-list: カード一覧
  options:
    count-zero: 0枚
    count-one: 1枚
    count-two: 2枚
